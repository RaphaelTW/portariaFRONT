<body>

<div class="container">
    <h1>Entrada e saída de colaboradores</h1>

    <form class="was-validated" novalidate>
        <div class="mb-1">
            <label class="form-label" list="nomes" for="nome">Nome do Colaborador</label>
            <input type="text" id="nome" class="form-control" required/>
        </div>

        <div class="col-md-12 mb-2">
            <label for="inputMotivo" class="form-label">Motivo</label>
            <select type="text" class="form-control text-primary bg-light2"
                    name="" id="inputMotivo" required>
                <option disabled selected value="">Selecione</option>
                <option value="alteração de horário">Alteração de Horário</option>
                <option value="Assuntos Particulares">Assuntos Particulares</option>
                <option value="Compensação de Banco Horas">Compensação de Banco de Horas</option>
                <option value="Consulta médica">Consulta Médica</option>
                <option value="Transporte Público">Transporte Público</option>
                <option value="Trânsito">Trânsito</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div class="mb-2">
            <label class="form-label" for="inputObs">Observação</label>
            <input type="text" id="inputObs" class="form-control"/>
        </div>

        <!-- 2 colunas-->
        <div class="row mb-2">
            <div class="col">
                <label for="inputTipo" class="form-label">Tipo</label>
                <select type="text" class="form-control text-primary bg-light2"
                        name="" id="inputTipo" required>
                    <option disabled selected value="">Selecione</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
            </div>
            <div class="col">
                <label for="inputSetor" class="form-label">Setor</label>
                <select type="text" class="form-control text-primary bg-light2"
                        name="" id="inputSetor" required>
                    <option disabled selected value="">Selecione</option>
                    <option value="Célula de Atendimento">Célula de Atendimento</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Controladoria">Controladoria</option>
                    <option value="Diretoria">Diretoria</option>
                    <option value="DP/RH">DP/RH</option>
                    <option value="Farma">Farma</option>
                    <option value="Faturamento">Faturamento</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="GRIS">GRIS</option>
                    <option value="Logística">Logística</option>
                    <option value="Operacional">Operacional</option>
                    <option value="PDO (Arquivo)">PDO (Arquivo)</option>
                    <option value="Número"> Portaria</option>
                    <option value="Qualidade">Qualidade</option>
                    <option value="Rede">Rede</option>
                    <option value="Suprimentos">Suprimentos</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Torre de Controle">Torre de Controle</option>
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col">
                <div class="form-outline">
                    <input type="date" class="form-control" id="inputEntrada"
                           min="2022-01-01" max="2024-12-31" required/>
                    <label for="inputDate" class="form-label">Data Entrada</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="date" class="form-control" id="inputSaida"
                           min="2022-01-01" max="2024-12-31" required/>
                    <label for="inputSaida" class="form-label">Data Saída</label>
                </div>
            </div>
        </div>

        <div class="form-outline mb-2">
            <input type="time" id="inputHora" class="form-control" required/>
            <label class="form-label" for="inputHora">Horário</label>
        </div>

        <div class="form- mb-1">
            <label for="inputEnviarPara" class="form-label">Enviar Para</label>
            <select type="text" class="form-control text-primary bg-light2"
                    name="" id="inputEnviarPara" required>
                <option value="GRIS">GRIS</option>
                <option selected value="RH">RH</option>
            </select>
        </div>

        <!-- Submit button -->
        <div class="row g-1">
            <div class="col-2">
                <div class="d-grid my-3">
                    <button type="reset" class="btn btn-danger btn-block mb-4">Limpar</button>
                </div>
            </div>

            <div class="col-10">
                <div class="d-grid my-3">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script> //para puxar sempre a data do dia
let dataAtual = new Date().toISOString().split("T")[0];

document.getElementById("inputEntrada").value = dataAtual;
document.getElementById("inputSaida").value = dataAtual;
</script>

<script> //para puxar sempre o horário atual
let horaAtual = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

document.getElementById("inputHora").value = horaAtual;
</script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })(
</script>
