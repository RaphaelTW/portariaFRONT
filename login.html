<body>

<main>
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="img/via-preto.png"
                                             style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Seja bem vindo(a) a Via Expressa</h4>
                                    </div>

                                    <form>
                                        <p>Entre com seu usu√°rio e senha</p>

                                        <!-- [Campo para Colocar o E-mail] -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example3" class="form-control" required/>
                                            <label class="form-label" for="form3Example3">Username</label>
                                        </div>

                                        <!-- [Campo para Colocar a Senha] -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4" class="form-control text-danger"
                                                   required/>
                                            <label class="form-label" for="form3Example4">Senha</label>
                                        </div>

                                        <hr/>

                                        <!-- [Checkbox] -->
                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                   id="form2Example33"
                                                   checked/>
                                            <label class="form-check-label" for="form2Example33">
                                                Lembrar senha?
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="text-center pt-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                    type="submit">Entrar
                                            </button>
                                        </div>

                                        <div class="senha">
                                            <a class="text-muted"
                                               href="https://viaexpressaapp.com/glpi/index.php?redirect=%2Ffront%2Fhelpdesk.public.php&error=3">Esqueceu
                                                a senha?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-flex align-items-center justify-content-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mx-5"></h4>
                                    <img src="img/portaria.png" style="width: 450px; display: block; margin: 0 auto;" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
